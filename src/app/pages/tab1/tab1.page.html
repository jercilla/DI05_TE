<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Visualizaci√≥n de Datos
    </ion-title>
  </ion-toolbar>
  <ion-button (click)="generarPDF()">Generar PDF</ion-button>
</ion-header>

<ion-content>
  <div #container>
    <div class="dashboard-content">
      <div class="seccion header">
        <h1>Dashboard</h1>
      </div>
      <div class="seccion graph-container">
        <ion-grid>
          <ion-row>
            <ion-col>
              <h2>Bar Chart</h2>
              <app-bar-chart [nombresCategorias]="categorias" [borderColorCategorias]="borderColorCat" [backgroundColorCategorias]="backgroundColorCat"></app-bar-chart>
              <!-- <app-bar-chart></app-bar-chart> -->
            </ion-col>
            <ion-col>
              <h2>Pie Chart</h2>
              <app-pie-chart></app-pie-chart>
            </ion-col>
            <ion-col>
              <h2>Line Chart</h2>
              <app-line-chart></app-line-chart>
            </ion-col>
          </ion-row>      
        </ion-grid>      
      </div>

      <div class="table-container">
        <app-tablas tituloTabla="Table" [datosTabla]="datosTablaTab1"></app-tablas>
      </div>
      
      <div class="seccion list-container">
        <h2>List</h2>
        <ul *ngFor="let lista of datosLista">
          <li>{{lista}}</li>
        </ul>
      </div>

      <div class="table-container">
        <app-tablas tituloTabla="Table" [datosTabla]="datosTablaTab1"></app-tablas>
      </div>

    </div>
  </div>
</ion-content>
